<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p" onmouseover="ausgabe()">Ausgabe</p>

    <script>
        function rundeAufZwei(zahl) {
            return +(Math.round(zahl + "e+2") + "e-2");
        }

        function ausgabe() {
            document.getElementById("p").innerHTML = "Gerundet: " + rundeAufZwei(3.006);
        }
    </script>
</body>

</html>
