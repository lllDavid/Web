<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

<script>

const time = new Date().getHours();

let gruss;

if (time < 10) {
  gruss = "Guten Morgen";
} else if (time < 20) {
  gruss = "Guten Tag";
} else {
  gruss = "Guten Abend";
}
document.getElementById("demo").innerHTML = gruss;

</script>
</body>
</html>
