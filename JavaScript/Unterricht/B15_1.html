<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="meinElement" onclick="changeTextToHelloWorld()">Klicke um Text zu ändern</p>
    <p id="farbText" onclick="changeTextColorToRed()">Klicke um Farbe zu ändern</p>
    <p id="newParagraph" onclick="createNewParagraph()">Klicke um neues P Tag zu erstellen</p>
    <button id="meinButton">Klicken um Alert anzuzeigen</button>
    <div class="hintergrundFarbe" onclick="hintergrundFarbeAendern()">
        <p>Hintergrund Farbe Ändern</p>
    </div>
    <div class="hintergrundFarbe">
        <p>Hintergrund Farbe Ändern</p>
    </div>
    <div class="hintergrundFarbe">
        <p>Hintergrund Farbe Ändern</p>
    </div>
</body>
<script>
    // 1
    function changeTextToHelloWorld() {
        document.getElementById('meinElement').textContent = "Hello World"
    }

    // 2
    function changeTextColorToRed() {
        document.getElementById('farbText').style.color = "red"
    }

    // 3
    function createNewParagraph() {
        let element = document.createElement("p")
        element.textContent = "Ein neuer Paragraph"
        document.body.appendChild(element)
    }

    // 4
    const meinButton = document.getElementById("meinButton")
    meinButton.addEventListener("click", (event) => { window.alert("Button gedrückt!") });

    // 5
    function hintergrundFarbeAendern() {
        let elements = document.getElementsByClassName('hintergrundFarbe')
        for (let element of elements) {
            element.style.backgroundColor = "yellow"
        }
    }

</script>

</html>
