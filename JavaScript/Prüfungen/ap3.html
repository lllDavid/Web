    <input id="eingabe">
    <button id="btn">Click</button>
    
    <script>
        document.getElementById("btn").addEventListener("click", funktionfuenf);

        function funktionfuenf() {
            let button = document.getElementById("btn")

            document.body.appendChild(p);
        }
    </script>
