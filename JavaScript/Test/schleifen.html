<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // For
        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
        }

        // While
        let i = 0;
        while (i < array.length) {
            console.log(array[i]);
            i++;
        }

        // Do While
        let i = 0;
        do {
            console.log(array[i]);
            i++;
        } while (i < array.length);

        // For Each
        array.forEach(function (item) {
            console.log(item);
        });


        // For in
        const obj = { a: 1, b: 2, c: 3 };

        for (let key in obj) {
            console.log(key, obj[key]);
        }

        // For of
        const array = [1, 2, 3];

        for (let value of array) {
            console.log(value);
        }



    </script>
</body>

</html>
